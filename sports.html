<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0">
        <title>Hangman Game</title>
        <link rel = "stylesheet" href="sports.css">
    </head>
    <body onload = initializePage()>
        <script src = "hangman.js">
        </script>
        <h1>Sports</h1>       
        <div class = "card"> 
            <button><a href = "index.html">Home</a></button>
            <div id = "endCard">
                <button onclick="generateWord()">Generate New Word</button>
                <button onclick="getHint()">Hint</button>
                <p id = "hint"></p>
                <p id = "lives">Lives Left: 6</p>
                <label>Enter a letter:</label>
                <input type="text" id="letterGuess">
                <input type="submit" value="Submit" onclick="guess()">
                <p id = "setup"></p>
                <p id = "guessedBox">Guessed Letters:</p>
                <canvas id="hangmanDrawing"></canvas>
            </div>
        </div>
    </body>
